<div map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="[59.4076837, 17.85342509999993]" zoom="12">
		<custom-marker ng-repeat="item in data.locations" position="{{item.coords}}">
			<ng-md-icon icon="{{item.icon}}" size="25" style="fill: {{item.color}}; height:25px; width:25px;"></ng-md-icon>
		</custom-marker>
	</ng-map>
</div>
<md-list flex>
	<md-list-item class="md-2-line" ng-repeat="item in data.locations" ng-click="" style="padding-left:0">
		<md-button aria-label="Settings" ng-click="" class="aj-no-space" style="padding-top:17px;padding-bottom:17px;">
			<ng-md-icon icon="edit_location" size="38" style="fill: #809085; height:38px; width:38px;"></ng-md-icon>
		</md-button>
		<div class="md-list-item-text" layout="column">
			<h3>{{item.name}}</h3>
			<h4>{{item.address}}</h4>
		</div>
		<md-divider></md-divider>
	</md-list-item>
	<md-list-item class="md-2-line" ng-click="" style="padding-left:0">
		<md-button aria-label="Settings" ng-click="" class="aj-no-space" style="padding-top:17px;padding-bottom:17px;">
			<ng-md-icon icon="add_location" size="38" style="fill: #809085; height:38px; width:38px;"></ng-md-icon>
		</md-button>
		<div class="md-list-item-text" layout="column">
			<h3>Add location</h3>
		</div>
	</md-list-item>
</md-list>

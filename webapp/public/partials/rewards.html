<md-list flex>
	<md-list-item class="md-2-line" ng-repeat="item in data.rewards">
		<div class="md-list-item-text" layout="column">
			<md-progress-linear class="md-accent" md-mode="determinate" value="{{data.points/item.points * 100}}"></md-progress-linear>
			<p>{{item.what}}</p>
		</div>
		<md-button class="md-raised md-primary" ng-disabled="data.points < item.points">Collect</md-button>
	</md-list-item>
	<md-list-item class="md-2-line">
		<div class="md-list-item-text" layout="column">
		</div>
		<md-button class="md-raised md-primary">
			<ng-md-icon icon="add" size="20" style="height:20px; width:20px;"></ng-md-icon>
		</md-button>
	</md-list-item>
</md-list>
